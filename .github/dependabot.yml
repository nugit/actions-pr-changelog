version: 2

registries:
  npm-npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
    token: ${{ secrets.NPM_TOKEN }}

updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '22:00'
    allow:
      - dependency-type: 'direct'
    reviewers:
      - team-engineering-x
    target-branch: 'develop'
    registries:
      - npm-npmjs
    commit-message:
      prefix: 'fix:'
      prefix-development: 'chore:'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '22:00'
    reviewers:
      - team-engineering-x
    target-branch: 'develop'
    commit-message:
      prefix: 'chore:'
